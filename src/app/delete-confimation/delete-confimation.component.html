<div>
  <div mat-dialog-title>Do you want to delete this user?</div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" type="button" (click)="deleteEmployee()">Delete</button>
  </div>
</div>
